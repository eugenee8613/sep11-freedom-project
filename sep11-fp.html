    <script>
      var config = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        databaseURL: "YOUR_DATABASE_URL",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID"
      };
      firebase.initializeApp(config);
      var database = firebase.database();

      document.getElementById('generate-workout').addEventListener('click', function() {
        var sections = [];
        var checkboxes = document.getElementsByName('sections');
        for (var i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            sections.push(checkboxes[i].value);
          }
        }

        database.ref('workouts').once('value').then(function(snapshot) {
          var workoutPlanner = '';
          snapshot.forEach(function(childSnapshot) {
            var workout = childSnapshot.val();
            if (sections.length === 0 || sections.includes(workout.section)) {
              workoutPlanner += '<div><h2>' + workout.name + '</h2><p>' + workout.description + '</p></div>';
            }
          });
          document.getElementById('workout-planner').innerHTML = workoutPlanner;
        });
      });
    </script>
  </body>
